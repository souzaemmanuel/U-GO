<div class="container">
  <div class="toolbar-section">
    <div class="icon-text">
      <img src="../assets/icons/logo_1.png" />

      <span>
        Your flights from {{ filter.from }} to {{ filter.to }} under ${{
          filter.budget
        }}</span
      >
    </div>

    <div class="action">
      <button class="button-light-blue-outline" (click)="goToCustomerHome()">
        New Search
      </button>
    </div>
  </div>
  <div class="flight-results"></div>
  <u-go-flights-list [flights]="flights"></u-go-flights-list>
</div>
