<div class="container">
  <div class="logo-section">
    <img src="../assets/icons/logo_2.png" />
  </div>
  <form class="form-section" [formGroup]="loginForm">
    <div class="form-group">
      <input placeholder="Email" type="email" formControlName="username" />
    </div>
    <div class="form-group">
      <input
        placeholder="Password"
        type="password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <button class="button-blue" (click)="login()">Login</button>
    </div>
  </form>
</div>
