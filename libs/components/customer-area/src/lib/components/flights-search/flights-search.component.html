<div class="container">
  <div class="logo-section">
    <img alt="" src="../assets/icons/logo_2.png" />
  </div>
  <form class="form-section" [formGroup]="flightForm">
    <div class="form-group">
      <input placeholder="From" type="text" formControlName="from" />
    </div>
    <div class="form-group">
      <input placeholder="To" type="text" formControlName="to" />
    </div>
    <div class="form-group">
      <input
        placeholder="Max $"
        type="number"
        min="0.00"
        step="0.01"
        formControlName="budget"
      />
    </div>
    <div class="form-group">
      <button class="button-light-blue" (click)="searchFlights()">
        Search flights
      </button>
    </div>
  </form>
</div>
